<div class="card mb-3">
  <div>
    <img class="card-img" src="/{{imageUrl}}" alt="Card image cap">
  </div>
  <div class="card-body">

    <div class="card-info">
      <h4>{{name}}</h4>
      <span>{{position}}</span>
    </div>

    <div class="card-description">
     {{description}}
    </div>
  </div>
</div>
